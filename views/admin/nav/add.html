<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>CMS内容管理系统-导航增加</title>

    <!--引入头部的文件-->

</head>

<body>
<!--引入头部导航部分-->
{{@include 'admin/public/nav_top.html'}}

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try{ace.settings.check('main-container' , 'fixed')}catch(e){}
    </script>

    <div class="main-container-inner">
        <a class="menu-toggler" id="menu-toggler" href="#">
            <span class="menu-text"></span>
        </a>

        <!--引入左侧边栏-->
        {{@include 'admin/public/sidebar.html'}}

        <div class="main-content">
            <div class="breadcrumbs" id="breadcrumbs">
                <script type="text/javascript">
                    try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
                </script>

                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home home-icon"></i>
                        <a href="#">首页</a>
                    </li>
                    <li class="active">控制台</li>
                </ul><!-- .breadcrumb -->
            </div>

            <div class="page-content">

                <div class="page-header">
                    <h1>
                        增加导航
                    </h1>
                </div><!-- /.page-header -->

                <!--表格-->

                <div class="table-responsive">
                    <form action="{{host}}/admin/nav/doAdd" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="navName">名 称:</label>

                            <div class="col-sm-10">
                                <input type="text" id="navName"  name="navName" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="navUrl">链接地址:</label>

                            <div class="col-sm-10">
                                <input type="text" id="navUrl"  name="navUrl" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right" for="sort">排序:</label>

                            <div class="col-sm-10">
                                <input type="text" id="sort"  name="sort" class="col-xs-10 col-sm-5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right">审核状态：</label>
                            <div class="col-sm-10">
                                <label for="status1">已审核：</label><input type="radio" name="status"  id="status1" value="1" checked />
                                &nbsp;
                                <label for="status2">未审核:</label><input type="radio" name="status" id="status2" value="0" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label no-padding-right"></label>

                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div><!-- /.main-content -->

    </div><!-- /.main-container-inner -->

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="icon-double-angle-up icon-only bigger-110"></i>
    </a>
</div><!-- /.main-container -->
